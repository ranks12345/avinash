<h1><b><u>LOGIN PAGErrr</u></b></h1>
<form [formGroup]="loginform" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email" formControlName="email">
      <div >
        <span  *ngIf="loginform.controls?.email?.errors?.pattern">
            <p class="validation">*Please Enter Valid Email</p>

        </span>
        
    </div>
    </div>
    
    
    
    
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="pwd">
      <div>
        <span class="has-error-message" *ngIf="loginform.controls?.pwd?.errors?.minlength">
            <p class="validation">*MINIMUM 5 CHARACTERS</p>
       </span>
      </div>
    <div>
        <span class="has-error-message" *ngIf="loginform.controls?.pwd?.errors?.maxlength">
            <p class="validation">*MAXIMUM 10 CHARACTERS</p>
        </span>
      </div>
    </div>


   
   
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>




    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
